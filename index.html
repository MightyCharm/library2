  <body>
    <div class="container">
      <header>
        <h1>Library 2.0</h1>

        <button class="btn btnAddBook" data-action="newBook">New Book</button>
        <dialog id="modal" class="modal">
          <div class="modalContent">
            <div class="modalContentHeader">
              <p>Add new book to library</p>
              <button
                id="btnCloseModal"
                class="btn btnCloseModal"
                data-action="closeModal"
              >
                X
              </button>
            </div>
            <form method="dialog">
              <div class="modalDivTitle">
                <label for="title">Title</label>
                <input id="title" type="text" maxlength="40" />
                <div class="error-message" id="errorInputTitle">Input is required.</div>
              </div>

              <div class="modalDivAuthor">
                <label for="author">Author</label>
                <input id="author" type="text" maxlength="40" />
                <div class="error-message" id="errorInputAuthor">Input is required.</div>
              </div>

              <div class="modalDivPages">
                <label for="pages">Pages</label>
                <input id="pages" type="text" maxlength="10" />
                <div class="error-message" id="errorInputPages">Input is required.</div>
              </div>
              <div class="modalDivRead">
                <label for="selectBookProgress">Progress</label>
                <select
                  id="selectBookProgress"
                  class="selectBookProgress"
                  name="selectBookProgress"
                >
                  <option value="notRead" selected>not read</option>
                  <option value="inProgress">in progress</option>
                  <option value="finished">finished</option>
                </select>
              </div>

              <div class="modalDivBtns">
                <button
                  id="btnSubmitModal"
                  class="btn btnSubmitModal"
                  data-action="submitModal"
                >
                  Submit
                </button>
                <button
                  id="btnCancelModal"
                  class="btn btnCancelModal"
                  data-action="cancelModal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </dialog>
      </header>

        <div id="cardContainer" class="cardContainer"></div>
