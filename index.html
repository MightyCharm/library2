  <body>
    <div class="container">
      <header>
        <h1>Library 2.0</h1>

        <button class="btn btnAddBook" data-action="newBook">New Book</button>
        <dialog id="modal" class="modal">
          <div class="modal-content">
            <div class="modal-content-header">
              <p>Add new book to library</p>
              <button id="btnCloseModal" class="btn btnCloseModal" data-action="closeModal">X</button>
            </div>
            <form method="dialog">
              <div class="modal-div-title">
                <label for="title">Title</label>
                <input id="title" type="text" maxlength="20">
              </div>
              <div class="modal-div-author">
                <label for="author">Author</label>
                <input id="author" type="text" maxlength="20">
              </div>
              <div class="modal-div-pages">
                <label for="pages">Pages</label>
                <input id="pages" type="number">
              </div>
              <div class="modal-div-read">
                <p>already read?</p>
                <div>
                  <input id="radio-read-true" name="read" type="radio" value="yes" >
                  <label for="radio-read-true">Yes</label>
                </div>
                <div>
                  <input id="radio-read-false" name="read" type="radio" value="no" checked>
                  <label for="radio-read-false">No</label>
                </div>
              </div>
               <button id="btnSubmitModal" class="btn btnSubmitModal" data-action="submitModal">Submit</button>
            </form>
          </div>
        </dialog>
      </header>
